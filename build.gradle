plugins {
    id 'java-library'
    id 'maven-publish'
    id 'org.jreleaser' version '1.19.0'
}


group = project.findProperty('GROUP')
version = project.findProperty('VERSION')

repositories {
    mavenCentral()
}

dependencies {
    testImplementation libs.junit.jupiter
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
    withJavadocJar()
    withSourcesJar()
}

tasks.named('test') {
    useJUnitPlatform()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = GROUP
            artifactId = 'fern'

            from components.java

            pom {
                name = 'fern'
                description = 'Simple and lightweight transition library for Java'
                url = 'https://github.com/deitylamb/fern'
                inceptionYear = '2025'
                licenses {
                    license {
                        name = 'MIT'
                        url = 'https://opensource.org/licenses/MIT'
                    }
                }
                developers {
                    developer {
                        id = 'deitylamb'
                        name = 'Oleksii Rakytianskyi'
                    }
                }
                scm {
                    connection = 'scm:git:https://github.com/deitylamb/fern.git'
                    developerConnection = 'scm:git:ssh://github.com/deitylamb/fern.git'
                    url = 'http://github.com/deitylamb/fern'
                }
            }
        }
    }

    repositories {
        maven {
            url = layout.buildDirectory.dir('staging-deploy')
        }
    }
}

jreleaser {
  signing {
    active = 'ALWAYS'
    armored = true
  }
  
  deploy {
    maven {
      mavenCentral {
        sonatype {
          active = 'ALWAYS'
          url = 'https://central.sonatype.com/api/v1/publisher'
          stagingRepository('target/staging-deploy')
        }
      }
    }
  }
}